<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-video" id="container-video">
        <video class="video" id="video" autoplay muted loop>
            <source src="vid/video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container" id="container">
        <h2 class="text">Welcome to website but WAIT!</h2>
        <p class="text">We will check your broswer before accessing attachment. This process is automatic. Your browser
            will redirect to your requested content in 5 seconds.</p>
        <div class="counter" id="counter">3</div>
        <div class="recaptcha-container" id="recaptcha-container">
            <div class="button-container">
                <div class="button" id="button" onclick="showVideo()"></div>
            </div>
            <div class="text-container">
                <p>I'm not a robot</p>
            </div>
            <div class="image-container">
                <img src="img/RecaptchaLogo.png" alt="Recaptcha">
                <p>Privacy - Terms</p>
            </div>
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
